<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal-container">
      <div class="cal-list"></div>
      <div class="input-container">
        <input type="text" name="cal-input" id="cal-input" />
      </div>
      <div class="func-container">
        <div class="nums-container">
          <div>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div>
            <span>4</span>
            <span>5</span>
            <span>6</span>
          </div>
          <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div>
            <span>+/-</span>
            <span>0</span>
            <span>.</span>
          </div>
        </div>
        <div class="op-container">
          <div class="selectFunc"></div>
        </div>
      </div>
    </div>
    <script src="normalFunc.js"></script>
    <script src="scientificFunc.js"></script>
    <script src="programmerFunc.js"></script>
  </body>
</html>
